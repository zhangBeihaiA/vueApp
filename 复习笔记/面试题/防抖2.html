<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <input type ="text" id="ipt2">
    <script>
        //防抖2
        let timer = null
        document.querySelector('input').onkeyup = function(){
            if(timer !==null){
                clearTimeout(timer)
            }
            timer = setTimeout(()=>{
                console.log("我是防抖")
            },1000)
        }
        
        //节流
        let timer2 = null
        document.querySelector('#ipt2').onkeyup = function(){
            if(timer2 !==null){
                return
            }
            timer2 = setTimeout(()=>{
                console.log("节流")
                timer2 = null
            },1000)
        }
    </script>
</body>
</html>
