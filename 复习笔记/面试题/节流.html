<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="ipt">
</body>
<script>
    let timerId = null
    document.querySelector('.ipt').onkeyup = function(){
        if(timerId !== null){
            return
        }
        timerId = setTimeout(()=>{
            console.log("我是节流")
            timerId = null
        },1000)
    }
</script>
</html>
