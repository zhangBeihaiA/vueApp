<script>
    let path = './images/1.png'
    const preloadImage = function (path) {
        return new Promise(function (resolve, reject) {
            const image = new Image();
            image.onload = () => { resolve(image) };
            image.onerror = () => {
                const err = new Error(`图片加载失败${path}`)
                reject(err)
            };
            image.src = path;
        });
    };
</script>
